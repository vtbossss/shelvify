{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Management{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'inventory/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'inventory_list' %}">Inventory</a></li>
                <li><a href="{% url 'user_management_template' %}">User Management</a></li>
                {% if user.is_authenticated %}
                    <li><a href="javascript:void(0);" onclick="handleLogout()">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Inventory System</p>
    </footer>

    <script src="{% static 'inventory/script.js' %}"></script>
</body>
</html>
