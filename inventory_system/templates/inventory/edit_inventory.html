{% extends "inventory/base.html" %}

{% block title %}Edit Inventory{% endblock %}

{% block content %}
<!-- Main Container -->
<div class="container mt-5">
    <!-- Page Heading -->
    <h1 class="text-center mb-4">Edit Inventory Item: <strong>{{ item.name }}</strong></h1>

    <!-- Form for Editing Inventory -->
    <form method="POST" class="mt-4">
        {% csrf_token %}
        
        <!-- Input Fields Generated by Django Form -->
        <div class="mb-3">
            {{ form.as_p }}
        </div>

        <!-- Action Buttons: Save and Cancel -->
        <div class="d-flex justify-content-center gap-3 mt-4">
            <!-- Save Changes Button -->
            <button type="submit" class="btn btn-success">Save Changes</button>
            <!-- Cancel Button -->
            <a href="{% url 'inventory_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
