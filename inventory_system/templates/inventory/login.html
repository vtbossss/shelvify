{% extends "inventory/base.html" %}

{% block title %}Login - Inventory Management{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-dark">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; background-color: #343a40;">
        <div class="card-body">
            <!-- Static Alert Message -->
            <div class="alert alert-info text-center mb-4">
                <strong>Please login to get started.</strong>
            </div>

            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label text-white">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required placeholder="Enter your username" style="background-color: #495057; color: white;">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password" style="background-color: #495057; color: white;">
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            </form>

            {% if error %}
            <div class="alert alert-danger mt-3 text-center">
                {{ error }}
            </div>
            {% endif %}

            <!-- Register Link -->
            <div class="text-center mt-3">
                <a href="{% url 'register' %}" class="text-white">Don't have an account? <strong>Register here</strong></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<style>
    /* Background Color */
    .bg-dark {
        background-color: #212529 !important;
    }

    /* Card Styling */
    .card {
        background-color: #343a40 !important;
        border-radius: 10px !important;
        border-color: #444 !important;
    }

    /* Padding inside card */
    .card-body {
        padding: 2rem !important;
    }

    /* Form input fields */
    .form-control {
        background-color: #495057 !important;
        color: white !important;
        border-radius: 5px !important;
    }

    .form-control::placeholder {
        color: #ced4da;
    }

    /* Text Styling */
    .text-white {
        color: white !important;
    }

    /* Button Styling */
    .btn-primary {
        background-color: #007bff !important;
        border-color: #007bff !important;
        border-radius: 5px !important;
    }

    /* Alert Message Styling */
    .alert-info {
        background-color: #17a2b8 !important;
        color: white !important;
        border-radius: 5px !important;
    }

    /* Alert Message Styling for Error */
    .alert-danger {
        background-color: #dc3545 !important;
        color: white !important;
        border-radius: 5px !important;
    }

    /* Ensure content is centered */
    .vh-100 {
        height: 100vh !important;
    }
</style>
{% endblock %}
